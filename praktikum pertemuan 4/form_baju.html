<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Kaos Anak</title>
</head>
<body>
    <html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-200 p-4">
  <div class="max-w-4xl mx-auto bg-white p-4 shadow-md">
   <div class="flex items-center justify-between mb-4">
    <div class="flex items-center space-x-2">
     <button class="p-2 bg-gray-300 rounded">
      <i class="fas fa-arrow-left">
      </i>
     </button>
     <button class="p-2 bg-gray-300 rounded">
      <i class="fas fa-arrow-right">
      </i>
     </button>
     <button class="p-2 bg-gray-300 rounded">
      <i class="fas fa-redo">
      </i>
     </button>
     <button class="p-2 bg-gray-300 rounded">
      <i class="fas fa-home">
      </i>
     </button>
    </div>
    <input class="flex-1 mx-2 p-2 border border-gray-300 rounded" placeholder="http://" type="text"/>
    <button class="p-2 bg-gray-300 rounded">
     <i class="fas fa-search">
     </i>
    </button>
   </div>
   <div class="flex justify-between mb-4">
    <a class="px-4 py-2" href="#">
     Home
    </a>
    <a class="px-4 py-2" href="#">
     Generate Link
    </a>
    <a class="px-4 py-2" href="#">
     Transaction History
    </a>
    <a class="px-4 py-2" href="#">
     Policy
    </a>
    <a class="px-4 py-2" href="#">
     Logout
    </a>
   </div>
   <div class="flex">
    <div class="w-1/3 p-4">
     <div class="border border-gray-300 p-4 mb-4">
      <img alt="foto kaos" class="w-full h-auto mb-4" height="500" src="fotoproduk.jpg" width="500"/>
      </button>
     </div>
    </div>
    <div class="w-2/3 p-4">
     <div class="mb-4">
      <label class="block mb-2">
        <body>
            <div style="display: flex;"></div>
                <div style="display: flex;"></div>
                    <form action="nice.html">
                        <h4>Isi Formulir di Bawah</h4>
                        <label for="nama">Nama Lengkap :</label>
                        <input type="text" id="nama"><br>
                        
                        <label for="email">Email :</label>
                        <input type="email" id="email"><br>

                        <label for="phone">No Handphone :</label>
                        <input type="number" id="phone"><br>

                        <label for="address">Alamat :</label>
                        <textarea name="address" id="address"></textarea><br>

                        <label for="quantity">Jumlah Barang:</label>
                        <input type="number" id="quantity" name="quantity" min="1" required><br>

                        <label for="instruction">Delivery Instruction :</label>
                        <textarea name="instruction" id="instruction"placeholder= "No More Than 400 Character"></textarea><br>

                        <label for="shirtSize">Ukuran Kaos:</label>
                        <select id="shirtSize" name="shirtSize" required>
                            <option value="">--Pilih Ukuran--</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select><br><br>
            
                        <label for="color">Warna Kaos:</label>
                        <select id="color" name="color" required>
                            <option value="">--Pilih Warna--</option>
                            <option value="hitam">Hitam</option>
                            <option value="putih">Putih</option>
                            <option value="pink">Pink</option>
                            <option value="biru">Biru</option>
                            <option value="ungu">Ungu</option>
                            <option value="kuning">Kuning</option>
                            <option value="merah">Merah</option>
                        </select><br><br>
            
                        <label for="payment">Metode Pembayaran:</label>
                        <select id="payment" name="payment" required>
                            <option value="">--Pilih Metode--</option>
                            <option value="cod">COD (Cach On Delivery)</option>
                            <option value="dana">Dana</option> <a href="https://www.dana.com/083893011118/"><i class="fa-brands fa-square-dana"></i></a><br>
                        </select><br><br>
            
                       <input type="submit" value="Pesan Sekarang">
                        <input type="reset" value="Reset">
                    </form>
            
                    <div id="orderSummary" style="display:none;">
                        <h3>Ringkasan Pesanan</h3>
                        <p id="summary"></p>
            </fieldset>
        </body>
    </div>
   </div>
  </div>
 </body>
