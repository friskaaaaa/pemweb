<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><PIZZA-KU</h1>

    <form action="thakyou.html">
        <h4>Isi Formulir di Bawah</h4>
        <label for="nama">Nama Lengkap :</label>
        <input type="text" id="nama"><br>

        <label for="email">Email :</label>
        <input type="email" id="email"><br>

        <label for="phone">No Handphone :</label>
        <input type="number" id="phone"><br>

        <label for="address">Alamat :</label>
        <textarea name="address" id="address"></textarea><br>

        <label for="instruction">Delivery Instruction :</label>
        <textarea name="instruction" id="instruction"placeholder= "No More Than 400 Character"></textarea><br>
        
        <h4>Pilih Pizzamu</h4>
        <label for="crust">Crust (Choose one):</label><br>
        <input type="radio" id="classic_white" name="crust">
        <label for="classic_white">Classic_White</label><br>
        <input type="radio" id="whole_wheat" name="crust">
        <label for="whole_wheat">Whole_Wheat</label><br>
        <input type="radio" id="cheese" name="crust">
        <label for="cheese">Cheese</label><br>

        <label>"Topping (lebih dari satu)"</label><br>
        <input type="checkbox" name="toopings">Red Sauce<br>
        <input type="checkbox" name="toopings">White Sauce<br>
        <input type="checkbox" name="toopings">Mozzarela<br>

        <input type="submit" value="Pesan Sekarang">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
