<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Mata Uang ke Rupiah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, select, input {
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Konversi Mata Uang Asing ke Rupiah</h1>
    
    <label for="jumlah">Masukkan Jumlah Mata Uang Asing:</label>
    <input type="number" id="jumlah" placeholder="Jumlah" oninput="hitungKonversi()">

    <label for="valas">Pilih Jenis Mata Uang:</label>
    <select id="valas" onchange="hitungKonversi()">
        <option value="">--Pilih--</option>
        <option value="Dollar US">Dollar US</option>
        <option value="Dollar Singapore">Dollar Singapore</option>
        <option value="Ringgit Malaysia">Ringgit Malaysia</option>
        <option value="Yen Jepang">Yen Jepang</option>
        <option value="Euro">Euro</option>
        <option value="Riyal Arab Saudi">Riyal Arab Saudi</option>
    </select>

    <label for="rupiah">Nilai dalam Rupiah:</label>
    <input type="text" id="rupiah" placeholder="Nilai Rupiah" readonly>

    <script>
        function hitungKonversi() {
            const jumlah = parseFloat(document.getElementById('jumlah').value);
            const valas = document.getElementById('valas').value;
            let nilaiRupiah = 0;

            const nilaiTukar = {
                "Dollar US": 9915,
                "Dollar Singapore": 13472,
                "Ringgit Malaysia": 874,
                "Yen Jepang": 120,
                "Euro": 15888,
                "Riyal Arab Saudi": 3592
            };

            if (valas && !isNaN(jumlah)) {
                nilaiRupiah = jumlah * nilaiTukar[valas];
            }

            document.getElementById('rupiah').value = nilaiRupiah.toFixed(2);
        }
    </script>
</body>
</html>
